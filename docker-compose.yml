version: '3'

services:
  frontend:
    container_name: kickoff-frontend
    build: ./frontend
    command: npm start
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    depends_on:
      - nginx

  nginx:
    image: nginx:alpine
    container_name: kickoff-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
